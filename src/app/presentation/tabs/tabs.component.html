<div>
  <div class="flex pb-6 px-8 w-full overflow-auto">
    <button
      (click)="!tab.isActive ? switchTab(tab) : null"
      *ngFor="let tab of tabs"
      [class.bg-slate-600]="tab.isActive"
      [class.hover:bg-slate-700]="tab.isActive"
      [class.text-white]="tab.isActive"
      class="mx-4 first:ml-auto last:mr-auto px-6 py-2 rounded-full bg-gray-200 hover:bg-slate-300 whitespace-pre transition-all duration-300 ease-in-out"
    >
      {{ tab.title }}
    </button>
  </div>
  <ng-content></ng-content>
</div>
